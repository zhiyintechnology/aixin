<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>大帅花的惊喜屋</title>

<style>

canvas {

    padding:0;

    margin:0;

}

body{

  overflow: hidden;

  margin: 0;

}

h1{

  position: fixed;

  top: 20%;

  left: 0;

  width: 100%;

  text-align: center;

  transform:translateY(-50%);

  font-family: 'Love Ya Like A Sister', cursive;

  font-size: 60px;

  color:black;

  padding: 0 20px;

}

h1 span{

  position: fixed;

  left: 0;

  width: 100%;

  text-align: center;

margin-top:30px;

    font-size:40px;

    color:black;

}

</style>

</head>

<body>

<h1 id="h1"></h1>

<script>

window.onload=function starttime(){

        time(h1,'2023/3/19 00:00:00');     // 

        ptimer = setTimeout(starttime,1000); // 添加计时器

}

    function time(obj,futimg){

        var nowtime = new Date().getTime(); // 现在时间转换为时间戳

        var futruetime =  new Date(futimg).getTime(); // 未来时间转换为时间戳

        var msec = futruetime-nowtime; // 毫秒 未来时间-现在时间

        var time = (msec/1000);  // 毫秒/1000

        var day = parseInt(time/86400); // 天  24*60*60*1000

        var hour = parseInt(time/3600)-24*day;    // 小时 60*60 总小时数-过去的小时数=现在的小时数

        var minute = parseInt(time%3600/60); // 分 -(day*24) 以60秒为一整份 取余 剩下秒数 秒数/60 就是分钟数

        var second = parseInt(time%60);  // 以60秒为一整份 取余 剩下秒数

        obj.innerHTML="<br>距离你生日还有：<br>"+day+"天"+hour+"小时"+minute+"分"+second+"秒"+"<br><span>静静的是你的心情，急急的是你的笔锋，<br>满满的是你的自信，亮亮的是你的成绩，<br>默默的是我的祝福，<br>又是一年高考时，祝金榜题名。</span>"

}

</script>

<audio autoplay="autoplay" >

</audio>

</body>

</html>
